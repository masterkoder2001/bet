name: bet
service:
  name: discord-bot
  type: web
  env:
    - name: DISCORD_TOKEN
      value: $DISCORD_TOKEN
    - name: NEWS_CHANNEL_ID
      value: $NEWS_CHANNEL_ID
    - name: MACRO_CHANNEL_ID
      value: $MACRO_CHANNEL_ID
    - name: FINNHUB_API_KEY
      value: $FINNHUB_API_KEY
    - name: LOG_LEVEL
      value: "info"
  ports:
    - port: 3000
      http: true
  buildpacks:
    - name: heroku/python
    - name: heroku/nodejs
  build:
    builder: heroku/buildpacks:20
    buildCommand: |
      python3 src/utils/generate_requirements.py
      pip install -r requirements.txt
      npm install
  start: node src/index.js