name: bet
service:
  name: discord-bot
  type: web
  env:
    - name: DISCORD_TOKEN
      value: $DISCORD_TOKEN
    - name: NEWS_CHANNEL_ID
      value: $NEWS_CHANNEL_ID
    - name: MACRO_CHANNEL_ID
      value: $MACRO_CHANNEL_ID
    - name: FINNHUB_API_KEY
      value: $FINNHUB_API_KEY
    - name: LOG_LEVEL
      value: "info"
  ports:
    - port: 3000
      http: true
  buildpacks:
    - name: heroku/nodejs
    - name: heroku/python
  build:
    builder: heroku/buildpacks:20
    buildCommand: |
      # Set Python version using the recommended approach
      echo "3.11.11" > .python-version

      # Generate requirements.txt with correct package versions
      python3 src/utils/generate_requirements.py

      # Install Node.js dependencies
      npm install
  start: node src/index.js