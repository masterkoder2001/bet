name: bet
service:
  name: discord-bot
  type: web
  env:
    - name: DISCORD_TOKEN
      value: $DISCORD_TOKEN
    - name: NEWS_CHANNEL_ID
      value: $NEWS_CHANNEL_ID
    - name: MACRO_CHANNEL_ID
      value: $MACRO_CHANNEL_ID
    - name: FINNHUB_API_KEY
      value: $FINNHUB_API_KEY
    - name: LOG_LEVEL
      value: "info"
  ports:
    - port: 3000
      http: true
  buildpacks:
    - name: heroku/nodejs
    - name: heroku/python
  build:
    builder: heroku/buildpacks:20
    buildCommand: |
      cat > requirements.txt << 'EOL'
finnhub-python==2.4.18
trafilatura==2.0.0
twilio==9.4.5
EOL
      npm install
  start: node src/index.js